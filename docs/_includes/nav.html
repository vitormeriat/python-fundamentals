<h1><a href="index.html">{{ site.name }}</a></h1>
<hr class="star-light">
{% for entry in site.data.toc.entries %}
<h2>{{ entry.title }}</h2>
<ul class="{{ entry.class }}">
    {% for page in entry.pages %}
    <li>
        <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
